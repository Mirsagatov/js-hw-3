<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="form row g-5 m-5 p-5 border border-5">
        <div class="col-md-4">
            <label for="inputCity" class="form-label">Amount UZS</label>
            <input type="text" class="form-input form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputTo" class="form-label">To</label>
            <select id="inputTo" class="form-select">
              <option value="10644.446">USD</option>
              <option value="12626.46">EUR</option>
              <option value="143.50645">RUB</option>
            </select>
          </div>
          <div class="col-md-4" style="margin-top: 79px;">
            <button class="btn btn-primary px-5" type="submit">Convert</button>
          </div>
          <div class="col-12 result-box"></div>
    </form>


    <script src="./js/main.js"></script>
</body>
</html>
